### 📁 **Manipulação de Arquivos e Diretórios no terminal **

| Comando               | Descrição                                   |
| --------------------- | ------------------------------------------- |
| `ls`                  | Lista arquivos e pastas                     |
| `ls -la`              | Lista tudo, inclusive ocultos, com detalhes |
| `cd nome_da_pasta`    | Entra em uma pasta                          |
| `cd ..`               | Sobe um nível                               |
| `pwd`                 | Mostra o caminho atual                      |
| `mkdir nome`          | Cria uma pasta                              |
| `touch nome.txt`      | Cria um arquivo vazio                       |
| `rm nome.txt`         | Remove um arquivo                           |
| `rm -r pasta`         | Remove pasta e conteúdo                     |
| `mv origem destino`   | Move ou renomeia arquivo/pasta              |
| `cp origem destino`   | Copia arquivo/pasta                         |
| `cp -r pasta destino` | Copia pasta recursivamente                  |

### 🛠️ **Permissões**

| Comando                    | Descrição                     |
| -------------------------- | ----------------------------- |
| `chmod +x arquivo.sh`      | Torna o script executável     |
| `chmod 755 arquivo`        | Define permissões específicas |
| `chown user:grupo arquivo` | Muda o dono do arquivo        |

### 📦 **Pacotes e Programas**

* **Ubuntu/Debian:**

  ```bash
  sudo apt update
  sudo apt install nome_pacote
  sudo apt remove nome_pacote
  ```
* **macOS (com Homebrew):**

  ```bash
  brew install nome
  brew uninstall nome
  ```

### 🔍 **Busca e Visualização**

| Comando                  | Descrição                   |
| ------------------------ | --------------------------- |
| `cat arquivo.txt`        | Mostra conteúdo             |
| `less arquivo.txt`       | Abre para navegação         |
| `head arquivo.txt`       | Mostra as primeiras linhas  |
| `tail arquivo.txt`       | Mostra as últimas linhas    |
| `grep "palavra" arquivo` | Busca texto                 |
| `find . -name "*.js"`    | Busca por arquivos por nome |

### 🔧 **Sistema e Diagnóstico**

| Comando        | Descrição                  |
| -------------- | -------------------------- |
| `top`          | Mostra uso de CPU/memória  |
| `htop`         | Versão interativa de `top` |
| `df -h`        | Espaço em disco            |
| `du -sh pasta` | Tamanho de pasta           |
| `free -h`      | Memória RAM                |
| `uptime`       | Tempo ligado               |
| `whoami`       | Mostra o usuário atual     |

---

### 🌐 **Rede**

| Comando              | Descrição                     |
| -------------------- | ----------------------------- |
| `ping google.com`    | Testa conexão                 |
| `curl site.com`      | Requisita conteúdo de uma URL |
| `wget url`           | Baixa um arquivo              |
| `ifconfig` ou `ip a` | Info de rede                  |
| `netstat -tuln`      | Portas abertas                |

### 🧪 **Scripts e Programação**

| Comando            | Descrição                      |
| ------------------ | ------------------------------ |
| `node arquivo.js`  | Roda um script Node.js         |
| `python script.py` | Roda script Python             |
| `npm install`      | Instala dependências (Node.js) |
| `npx comando`      | Executa um binário do projeto  |

### 🧹 **Limpeza e Utilitários**

| Comando             | Descrição                       |
| ------------------- | ------------------------------- |
| `clear` ou `Ctrl+L` | Limpa o terminal                |
| `history`           | Lista comandos usados           |
| `!!`                | Repete o último comando         |
| `Ctrl+C`            | Interrompe processo em execução |
| `Ctrl+Z`            | Pausa processo                  |
| `jobs`              | Lista processos pausados        |
| `fg`                | Retoma processo pausado         |

### 🔐 **Comandos com sudo**

Use `sudo` antes de comandos que exigem permissão de administrador/root:

```bash
sudo comando
```
