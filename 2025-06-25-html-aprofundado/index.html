<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="discord-icon.png" type="discord-icon" />

    <title>HTML and Discord</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>What do you know about Discord?</h1>
    <!-- action com /, mmantém o formulário na própria página -->
    <form action="/">
      <div>
        <label for="name">User:</label>
        <input type="text" name="nameAccount" id="user" placeholder="User" />
      </div>
      <div>
        <label for="Password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea
          name="description"
          id="description"
          cols="15"
          rows="3"
        ></textarea>
      </div>

      <div>
        <form>
          <label for="url">Enter an https:// URL:</label>
          <input
            type="url"
            name="url"
            id="url"
            placeholder="https://example.com"
            pattern="https://.*"
            size="30"
            required
          />
        </form>
      </div>

      <fieldset>
        <legend>Choose an area:</legend>
        <input type="radio" id="luxo" name="versao" value="luxo" />
        <label for="luxo">Luxo</label>

        <input type="radio" id="Standard" name="versao" value="Standard" />
        <label for="luxo">Standard</label>
      </fieldset>

      <fieldset>
        <legend>Do you use Discord?</legend>

        <input type="checkbox" id="yes" name="option" id="yes" value="yes" />
        <label for="yes">Yes</label>

        <input type="checkbox" name="option" id="no" value="no" />
        <label for="no">No</label>
      </fieldset>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
